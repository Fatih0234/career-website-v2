        
<div class="row align-items-center justify-content  border-bottom">

<div class="col-10 my-2 pb-3">
    <h4 class="mb-1 text-secondary"> {{job.title}} </h4>
    <b>Location:</b> {{job.location}} <br>
    {% if job.salary %}
    <b>Salary:</b> {{job.salary}}
    {% endif %}
    
</div>
<div class="col-2">
    <a href="job/{{job.id}}" type="button" class="btn btn-outline-primary">Apply</a>
</div>
</div>
